<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chat UI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Top Panel -->
        <div class="top-panel">
            <!-- Tab Buttons moved here -->
            <div class="top-tab-container">
                <button class="top-tab-button img-button" data-tab="tab1" title="Settings">~</button>
                <button class="top-tab-button img-button" data-tab="tab2" title="Chat sessions">6</button>
                <button class="top-tab-button img-button" data-tab="tab3" title="MCP">&#xe02a;</button>
                <button class="top-tab-button img-button" data-tab="tab4" title="Models">&#xe044;</button>
                <button class="top-tab-button img-button" data-tab="tab5" title="Roles">&#xe057;</button>
            </div>
            <ui-dropdown id="modelSelector" class="model-selector"></ui-dropdown>
            <ui-dropdown id="roleSelector" class="role-selector"></ui-dropdown>
        </div>

        <!-- Content Area (Side Panel + Main Chat) -->
        <div class="content-area">
            <div id="sidePanel" class="side-panel">
                <div class="tab-content-container">
                    <div id="tab1" class="tab-content">
                        <div class="tab-content-header">
                            <span class="tab-content-title">Settings</span>
                        </div>
                    </div>
                    <div id="tab2" class="tab-content">
                        <div class="tab-content-header">
                            <span class="tab-content-title">Chat sessions
                                <div class="header-controls">
                                    <span class="img-button" onclick="sendEvent('sessions:reload')">Z</span>
                                    <span class="img-button" onclick="sendEvent('sessions:new')">&#xe035;</span>
                                </div>
                            </span>
                        </div>
                        <div class="session-controls">
                            <input type="text" id="filterInput" class="filter-input" placeholder="Filter chats...">
                        </div>
                        <div class="session-list"><session-list></session-list></div>
                    </div>
                    <div id="tab3" class="tab-content">
                        <div class="tab-content-header">
                            <span class="tab-content-title">MCP servers & tools
                                <div class="header-controls">
                                    <span class="img-button" onclick="sendEvent('mcps:reload')">Z</span>
                                    <span class="img-button" onclick="sendEvent('mcps:new')">&#xe035;</span>
                                </div>
                            </span>
                        </div>
                        <div class="mcp-list"><mcp-list></mcp-list></div>
                    </div>
                    <div id="tab4" class="tab-content">
                        <div class="tab-content-header">
                            <span class="tab-content-title">Models
                                <div class="header-controls">
                                    <span class="img-button" onclick="sendEvent('providers:reload')">Z</span>
                                    <span class="img-button" onclick="sendEvent('providers:new')">&#xe035;</span>
                                </div>
                            </span>
                        </div>
                        <div class="provider-list"><provider-list></mcp-list></div>
                    </div>
                    <div id="tab5" class="tab-content">
                        <div class="tab-content-header">
                            <span class="tab-content-title">Roles</span>
                        </div>
                    </div>
                </div>
            </div>

            <chat-view class="main-chat"></chat-view>
        </div>
    </div>

    <div id="confirmOverlay" class="confirm-overlay" style="display: none;">
        <div id="confirmDialog" class="confirm-dialog">
            <p id="confirmMessage"></p>
            <div class="confirm-buttons">
                <button id="confirmYes">Yes</button>
                <button id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <script src="marked.min.js"></script>
    <script src="highlight.min.js"></script>

    <script src="util.js"></script>
    <script src="api.js"></script>

    <script src="components/checkbox/checkbox.js"></script>
    <script src="components/edit-dialog/edit-dialog.js"></script>
    <script src="components/dropdown/dropdown.js"></script>

    <script src="components/list/list.js"></script>
    <script src="components/mcp/mcp.js"></script>
    <script src="components/chat/chat.js"></script>
    <script src="components/sessions/sessions.js"></script>
    <script src="components/providers/providers.js"></script>

    <script src="app.js"></script>
</body>

</html>
