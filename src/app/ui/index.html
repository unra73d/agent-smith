<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chat UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="syntax-theme.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Top Panel -->
        <div class="top-panel">
            <!-- Tab Buttons moved here -->
            <div class="top-tab-container">
                <button class="top-tab-button img-button" data-tab="tab1" title="Settings">
                    <img src="icons/settings.svg" alt="Settings">
                </button>
                <button class="top-tab-button img-button" data-tab="tab2" title="Chat sessions">
                    <img src="icons/message-square.svg" alt="Chats">
                </button>
                <button class="top-tab-button img-button" data-tab="tab3" title="MCP">
                    <img src="icons/server.svg" alt="MCP">
                </button>
                <button class="top-tab-button img-button" data-tab="tab4" title="Models">
                    <img src="icons/database.svg" alt="Models">
                </button>
                <button class="top-tab-button img-button" data-tab="tab5" title="Agent profiles">
                    <img src="icons/users.svg" alt="Agents">
                </button>
            </div>
            <select id="modelSelector" class="model-selector">
                <option value="" disabled selected>Select a Model</option>
                <!-- Model options will be populated here -->
            </select>
            <!-- Sandwich button removed -->
        </div>

        <!-- Content Area (Side Panel + Main Chat) -->
        <div class="content-area">
            <!-- Side Panel -->
            <div id="sidePanel" class="side-panel">
                <div class="tab-content-container">
                    <div id="tab1" class="tab-content">
                        <div class="tab-content-header">
                            <span class="tab-content-title">Settings</span>
                        </div>
                    </div>
                    <div id="tab2" class="tab-content">
                        <div class="tab-content-header">
                            <span class="tab-content-title">Chat sessions</span>
                        </div>
                        <div class="session-controls">
                            <input type="text" id="filterInput" class="filter-input"
                                placeholder="Filter chats...">
                            <img src="icons/reload.svg" alt="Reload" class="reload-icon img-button" id="reloadSessions">
                            <img src="icons/plus.svg" alt="New Session" class="plus-icon img-button" id="newSession">
                        </div>
                        <div id="sessionList" class="session-list">
                            <!-- Session items will be dynamically inserted here -->
                        </div>
                    </div>
                    <div id="tab3" class="tab-content">
                        <div class="tab-content-header">
                            <span class="tab-content-title">MCP servers & tools</span>
                        </div>
                    </div>
                    <div id="tab4" class="tab-content">
                        <div class="tab-content-header">
                            <span class="tab-content-title">Models</span>
                        </div>
                    </div>
                    <div id="tab5" class="tab-content">
                        <div class="tab-content-header">
                            <span class="tab-content-title">Agents</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div id="mainChat" class="main-chat">
                <div id="chatView" class="chat-view">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-input-area">
                    <textarea id="chatInput" class="chat-input" placeholder="Enter your message..." rows="1"></textarea>
                    <button id="sendButton" class="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmOverlay" class="confirm-overlay" style="display: none;">
        <div id="confirmDialog" class="confirm-dialog">
            <p id="confirmMessage"></p>
            <div class="confirm-buttons">
                <button id="confirmYes">Yes</button>
                <button id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <script src="marked.min.js"></script>
    <script src="highlight.min.js"></script>
    <script src="util.js"></script>
    <script src="api.js"></script>
    <script src="chat.js"></script>
    <script src="app.js"></script>
</body>

</html>
